---
# Example host_vars for the Raspberry Pi target.
# Copy this to rpi_box_01.yml (kept out of git via .gitignore) and customize
# values.

ansible_host: "192.0.2.10"
ansible_port: 22
# SSH connection user and private key used by Ansible
ansible_user: "{{ lookup('env', 'ANSIBLE_USER') }}"
ansible_ssh_private_key_file: >-
  {{ lookup('env', 'ANSIBLE_SSH_PRIVATE_KEY_FILE') }}

# Pi-hole configuration
pihole_web_password: "{{ lookup('env', 'PIHOLE_WEB_PASSWORD') }}"
pihole_compose_dir: "{{ lookup('env', 'PIHOLE_COMPOSE_DIR') }}"
pihole_data_dir: "{{ lookup('env', 'PIHOLE_DATA_DIR') }}"
pihole_dnsmasq_dir: "{{ lookup('env', 'PIHOLE_DNSMASQ_DIR') }}"
pihole_uid: "{{ lookup('env', 'PIHOLE_UID') | int }}"
pihole_gid: "{{ lookup('env', 'PIHOLE_GID') | int }}"
pihole_image: "{{ lookup('env', 'PIHOLE_IMAGE') }}"
pihole_timezone: "{{ lookup('env', 'PIHOLE_TIMEZONE') }}"
pihole_web_port: "{{ lookup('env', 'PIHOLE_WEB_PORT') }}"
pihole_network_mode: "{{ lookup('env', 'PIHOLE_NETWORK_MODE') }}"
pihole_dns1: "{{ lookup('env', 'PIHOLE_DNS1') }}"
pihole_dns2: "{{ lookup('env', 'PIHOLE_DNS2') }}"
pihole_dnsmasq_listening: "{{ lookup('env', 'PIHOLE_DNSMASQ_LISTENING') }}"
pihole_local_ipv4: "{{ ansible_host }}"
pihole_enable_dhcp: "{{ lookup('env', 'PIHOLE_ENABLE_DHCP') | bool }}"
pihole_healthcheck_enabled: >-
  {{ lookup('env', 'PIHOLE_HEALTHCHECK_ENABLED') | bool }}
pihole_traefik_enabled: "{{ lookup('env', 'PIHOLE_TRAEFIK_ENABLED') | bool }}"
pihole_traefik_network: "{{ lookup('env', 'PIHOLE_TRAEFIK_NETWORK') }}"
pihole_traefik_host: "{{ lookup('env', 'PIHOLE_TRAEFIK_HOST') }}"
pihole_traefik_entrypoints: "{{ lookup('env', 'PIHOLE_TRAEFIK_ENTRYPOINTS') }}"
pihole_traefik_tls: "{{ lookup('env', 'PIHOLE_TRAEFIK_TLS') | bool }}"
pihole_traefik_router: "{{ lookup('env', 'PIHOLE_TRAEFIK_ROUTER') }}"

# Per-host overrides (example)
# pihole_traefik_enabled: true
# pihole_traefik_host: "pihole.rpi-box-01.example.local"

# Daily report configuration
pihole_report_email: "{{ lookup('env', 'DAILY_REPORT_EMAIL') }}"
pihole_report_sender: "{{ lookup('env', 'DAILY_REPORT_SENDER') }}"
pihole_report_smtp_host: "{{ lookup('env', 'DAILY_REPORT_SMTP_HOST') }}"
pihole_report_smtp_port: "{{ lookup('env', 'DAILY_REPORT_SMTP_PORT') | int }}"
pihole_report_smtp_user: "{{ lookup('env', 'DAILY_REPORT_SMTP_USER') }}"
pihole_report_smtp_password: "{{ lookup('env', 'DAILY_REPORT_SMTP_PASSWORD') }}"
pihole_report_schedule: "{{ lookup('env', 'DAILY_REPORT_SCHEDULE') }}"
pihole_report_api_token: "{{ lookup('env', 'PIHOLE_API_TOKEN') }}"
pihole_report_mode: "{{ lookup('env', 'PIHOLE_REPORT_MODE') }}"
pihole_container_name: "{{ lookup('env', 'PIHOLE_CONTAINER_NAME') }}"
pihole_api_password: "{{ lookup('env', 'PIHOLE_API_PASSWORD') }}"
pihole_systemd_autostart: >-
  {{ lookup('env', 'PIHOLE_SYSTEMD_AUTOSTART') | bool }}
pihole_sync_enabled: "{{ lookup('env', 'PIHOLE_SYNC_ENABLED') | bool }}"
pihole_sync_primary_url: "{{ lookup('env', 'PIHOLE_SYNC_PRIMARY_URL') }}"
pihole_sync_primary_ip: "{{ lookup('env', 'PIHOLE_SYNC_PRIMARY_IP') }}"
pihole_sync_primary_hostname: "{{ lookup('env', 'PIHOLE_SYNC_PRIMARY_HOSTNAME') }}"
pihole_sync_interval: "{{ lookup('env', 'PIHOLE_SYNC_INTERVAL') | int }}"
pihole_sync_backoff_seconds: "{{ lookup('env', 'PIHOLE_SYNC_BACKOFF_SECONDS') | int }}"
pihole_sync_image: "{{ lookup('env', 'PIHOLE_SYNC_IMAGE') }}"
pihole_sync_password: "{{ lookup('env', 'PIHOLE_SYNC_PASSWORD') }}"
pihole_sync_local_api: "{{ lookup('env', 'PIHOLE_SYNC_LOCAL_API') }}"
pihole_sync_local_api_hostname: "{{ lookup('env', 'PIHOLE_SYNC_LOCAL_API_HOSTNAME') }}"
pihole_sync_local_api_ip: "{{ lookup('env', 'PIHOLE_SYNC_LOCAL_API_IP') }}"
pihole_sync_verify: "{{ lookup('env', 'PIHOLE_SYNC_VERIFY') | bool }}"
pihole_sync_verify_delay: "{{ lookup('env', 'PIHOLE_SYNC_VERIFY_DELAY') | int }}"
pihole_api_max_sessions: "{{ lookup('env', 'PIHOLE_API_MAX_SESSIONS') | int }}"

# Peer alert configuration
pihole_alert_enabled: "{{ lookup('env', 'PIHOLE_ALERT_ENABLED') | bool }}"
pihole_alert_email_to: "{{ lookup('env', 'PIHOLE_ALERT_EMAIL_TO') }}"
pihole_alert_email_from: "{{ lookup('env', 'PIHOLE_ALERT_EMAIL_FROM') }}"
pihole_alert_smtp_host: "{{ lookup('env', 'PIHOLE_ALERT_SMTP_HOST') }}"
pihole_alert_smtp_port: "{{ lookup('env', 'PIHOLE_ALERT_SMTP_PORT') | int }}"
pihole_alert_smtp_user: "{{ lookup('env', 'PIHOLE_ALERT_SMTP_USER') }}"
pihole_alert_smtp_password: "{{ lookup('env', 'PIHOLE_ALERT_SMTP_PASSWORD') }}"
pihole_alert_peer_host: "{{ lookup('env', 'PIHOLE_ALERT_PEER_HOST') }}"
pihole_alert_web_url: "{{ lookup('env', 'PIHOLE_ALERT_WEB_URL') }}"
pihole_alert_web_url_hostname: "{{ lookup('env', 'PIHOLE_ALERT_WEB_URL_HOSTNAME') }}"
pihole_alert_web_url_ip: "{{ lookup('env', 'PIHOLE_ALERT_WEB_URL_IP') }}"
pihole_alert_verify_tls: "{{ lookup('env', 'PIHOLE_ALERT_VERIFY_TLS') | bool }}"
pihole_alert_log: "{{ lookup('env', 'PIHOLE_ALERT_LOG') }}"
pihole_alert_timeout_seconds: "{{ lookup('env', 'PIHOLE_ALERT_TIMEOUT_SECONDS') | int }}"
pihole_alert_cron_minute: "{{ lookup('env', 'PIHOLE_ALERT_CRON_MINUTE') }}"
pihole_alert_cron_hour: "{{ lookup('env', 'PIHOLE_ALERT_CRON_HOUR') }}"
pihole_alert_cron_user: "{{ lookup('env', 'PIHOLE_ALERT_CRON_USER') }}"
pihole_alert_env_path: "{{ lookup('env', 'PIHOLE_ALERT_ENV_PATH') }}"
pihole_alert_script_path: "{{ lookup('env', 'PIHOLE_ALERT_SCRIPT_PATH') }}"
