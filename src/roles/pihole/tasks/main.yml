---
- name: Ensure required Pi-hole variables are provided
  ansible.builtin.assert:
    that:
      - pihole_compose_dir is defined
      - pihole_compose_dir | length > 0
      - pihole_compose_dir.startswith('/')
      - pihole_compose_dir.startswith('/srv/apps/')
      - pihole_data_dir is defined
      - pihole_data_dir | length > 0
      - pihole_data_dir.startswith('/')
      - pihole_data_dir.startswith('/srv/apps/')
      - pihole_dnsmasq_dir is defined
      - pihole_dnsmasq_dir | length > 0
      - pihole_dnsmasq_dir.startswith('/')
      - pihole_dnsmasq_dir.startswith('/srv/apps/')
      - pihole_uid is defined
      - pihole_gid is defined
      - (pihole_uid | int > 0 and pihole_gid | int > 0)
        or (pihole_uid | int == 0 and pihole_gid | int == 0)
      - pihole_image is defined
      - pihole_image | length > 0
      - pihole_timezone is defined
      - pihole_timezone | length > 0
      - pihole_web_port is defined
      - pihole_web_port | int > 0
      - pihole_web_password is defined
      - pihole_web_password | length > 0
      - pihole_network_mode is defined
      - pihole_network_mode | length > 0
      - pihole_dns1 is defined
      - pihole_dns1 | length > 0
      - pihole_dns2 is defined
      - pihole_dns2 | length > 0
      - pihole_local_ipv4 is defined
      - pihole_local_ipv4 | length > 0
      - pihole_enable_dhcp is defined
      - pihole_enable_dhcp is boolean
      - pihole_dnsmasq_listening is defined
      - pihole_healthcheck_enabled is defined
      - pihole_healthcheck_enabled is boolean
      - pihole_container_name is defined
      - pihole_container_name | length > 0
      - pihole_systemd_autostart is defined
      - pihole_systemd_autostart is boolean
      - pihole_api_max_sessions is defined
      - pihole_api_max_sessions | int > 0
      - pihole_sync_enabled is defined
      - pihole_sync_enabled is boolean
      - pihole_traefik_enabled is defined
      - pihole_traefik_enabled is boolean
    fail_msg: "Define required pihole_* variables before applying this role."
  tags: [pihole]

- name: Determine Pi-hole sync enablement
  ansible.builtin.set_fact:
    pihole_sync_enabled: "{{ pihole_sync_enabled | bool }}"
  tags: [pihole]

- name: Verify Docker Engine is available
  block:
    - name: Query Docker host info
      community.docker.docker_host_info:
      register: pihole_docker_info
      changed_when: false
      become: true
  rescue:
    - name: Fail when Docker is missing or unavailable
      ansible.builtin.fail:
        msg: >-
          Docker Engine is required for the Pi-hole role. Install Docker,
          ensure the daemon is running, and verify the Ansible user has access
          to the Docker socket.
  tags: [pihole]

- name: Remove orphan Pi-hole sync container when sync is disabled
  community.docker.docker_container:
    name: pihole-sync
    state: absent
  when: not pihole_sync_enabled
  tags: [pihole]

- name: Ensure Pi-hole sync variables are provided
  ansible.builtin.assert:
    that:
      - pihole_sync_primary_url is defined
      - pihole_sync_primary_url | length > 0
      - pihole_sync_primary_url is match('^https?://')
      - pihole_sync_primary_ip is defined
      - pihole_sync_primary_ip | length > 0
      - pihole_sync_primary_ip is match('^https?://')
      - pihole_sync_interval is defined
      - pihole_sync_interval | int > 0
      - pihole_sync_image is defined
      - pihole_sync_image | length > 0
      - pihole_sync_backoff_seconds is defined
      - pihole_sync_backoff_seconds | int > 0
      - pihole_sync_password is defined
      - pihole_sync_password | length > 0
      - pihole_sync_local_api is defined
      - pihole_sync_local_api | length > 0
      - pihole_sync_local_api is match('^https?://.+/api/?$')
      - pihole_sync_verify is defined
      - pihole_sync_verify is boolean
      - pihole_sync_verify_delay is defined
      - pihole_sync_verify_delay | int > 0
    fail_msg: >-
      Define PIHOLE_SYNC_PRIMARY_URL, PIHOLE_SYNC_PRIMARY_IP, PIHOLE_SYNC_INTERVAL,
      PIHOLE_SYNC_IMAGE, PIHOLE_SYNC_BACKOFF_SECONDS, PIHOLE_SYNC_PASSWORD,
      PIHOLE_SYNC_LOCAL_API, PIHOLE_SYNC_VERIFY, and PIHOLE_SYNC_VERIFY_DELAY
      for replica nodes.
  when: pihole_sync_enabled
  tags: [pihole]

- name: Ensure replica local API host mapping is provided when Traefik is enabled
  ansible.builtin.assert:
    that:
      - pihole_sync_local_api_hostname is defined
      - pihole_sync_local_api_hostname | length > 0
      - pihole_sync_local_api_ip is defined
      - pihole_sync_local_api_ip | length > 0
    fail_msg: >-
      Define PIHOLE_SYNC_LOCAL_API_HOSTNAME and PIHOLE_SYNC_LOCAL_API_IP for
      replicas when Traefik is enabled to manage /etc/hosts.
  when:
    - pihole_sync_enabled
    - pihole_sync_verify
    - pihole_traefik_enabled
  tags: [pihole]

- name: Ensure replica local API hostname resolves via /etc/hosts
  ansible.builtin.lineinfile:
    path: /etc/hosts
    create: true
    owner: root
    group: root
    mode: "0644"
    line: "{{ pihole_sync_local_api_ip }} {{ pihole_sync_local_api_hostname }}"
    regexp: "^[[:space:]]*{{ pihole_sync_local_api_ip | regex_escape() }}[[:space:]]+{{ pihole_sync_local_api_hostname | regex_escape() }}([[:space:]]+|$)"
    state: present
  when:
    - pihole_sync_enabled
    - pihole_sync_verify
    - pihole_traefik_enabled
  tags: [pihole]

- name: Ensure Pi-hole sync primary hostname is provided when Traefik is enabled
  ansible.builtin.assert:
    that:
      - pihole_sync_primary_hostname is defined
      - pihole_sync_primary_hostname | length > 0
    fail_msg: >-
      Define PIHOLE_SYNC_PRIMARY_HOSTNAME when Traefik is enabled so the
      replica can resolve the primary via DNS.
  when:
    - pihole_sync_enabled
    - pihole_traefik_enabled
  tags: [pihole]

- name: Ensure Pi-hole sync primary hostname resolves
  ansible.builtin.getent:
    database: hosts
    key: "{{ pihole_sync_primary_hostname }}"
  changed_when: false
  failed_when: >-
    (pihole_sync_primary_hostname | length == 0)
    or ((ansible_facts.getent_hosts | default({})).get(pihole_sync_primary_hostname) is not defined)
  when:
    - pihole_sync_enabled
    - pihole_traefik_enabled
  tags: [pihole]

- name: Select Pi-hole sync primary address
  ansible.builtin.set_fact:
    pihole_sync_primary_address: >-
      {{
        (pihole_sync_primary_url
         if (pihole_traefik_enabled | bool)
         else pihole_sync_primary_ip)
      }}
  when: pihole_sync_enabled
  tags: [pihole]

- name: Ensure Traefik variables are provided
  ansible.builtin.assert:
    that:
      - pihole_traefik_host is defined
      - pihole_traefik_host | length > 0
      - pihole_traefik_network is defined
      - pihole_traefik_network | length > 0
      - pihole_traefik_entrypoints is defined
      - pihole_traefik_entrypoints | length > 0
      - pihole_traefik_router is defined
      - pihole_traefik_router | length > 0
      - pihole_network_mode != "host"
    fail_msg: >-
      Set PIHOLE_TRAEFIK_HOST, PIHOLE_TRAEFIK_NETWORK,
      PIHOLE_TRAEFIK_ENTRYPOINTS, and PIHOLE_TRAEFIK_ROUTER, and use
      PIHOLE_NETWORK_MODE=bridge when enabling Traefik.
  when: pihole_traefik_enabled
  tags: [pihole]

- name: Ensure Pi-hole alert variables are provided
  ansible.builtin.assert:
    that:
      - pihole_alert_enabled is defined
      - pihole_alert_enabled is boolean
      - pihole_alert_email_to is defined
      - pihole_alert_email_to | length > 0
      - pihole_alert_email_from is defined
      - pihole_alert_email_from | length > 0
      - pihole_alert_smtp_host is defined
      - pihole_alert_smtp_host | length > 0
      - pihole_alert_smtp_port is defined
      - pihole_alert_smtp_port | int > 0
      - pihole_alert_smtp_user is defined
      - pihole_alert_smtp_user | length > 0
      - pihole_alert_smtp_password is defined
      - pihole_alert_smtp_password | length > 0
      - pihole_alert_peer_host is defined
      - pihole_alert_peer_host | length > 0
      - pihole_alert_web_url is defined
      - pihole_alert_web_url | length > 0
      - pihole_alert_web_url is match('^https?://')
      - pihole_alert_web_url is search('/admin/')
      - pihole_alert_web_url_hostname is defined
      - pihole_alert_web_url_hostname | length > 0
      - pihole_alert_web_url_ip is defined
      - pihole_alert_web_url_ip | length > 0
      - pihole_alert_verify_tls is defined
      - pihole_alert_verify_tls is boolean
      - pihole_alert_log is defined
      - pihole_alert_log | length > 0
      - pihole_alert_timeout_seconds is defined
      - pihole_alert_timeout_seconds | int > 0
      - pihole_alert_cron_minute is defined
      - pihole_alert_cron_minute | length > 0
      - pihole_alert_cron_hour is defined
      - pihole_alert_cron_hour | length > 0
      - pihole_alert_cron_user is defined
      - pihole_alert_cron_user | length > 0
      - pihole_alert_env_path is defined
      - pihole_alert_env_path | length > 0
      - pihole_alert_script_path is defined
      - pihole_alert_script_path | length > 0
    fail_msg: >-
      Define PIHOLE_ALERT_* variables before enabling alert checks.
  when: pihole_alert_enabled
  tags: [pihole]

- name: Set initial Pi-hole UID/GID defaults
  ansible.builtin.set_fact:
    pihole_effective_uid: "{{ pihole_uid | int }}"
    pihole_effective_gid: "{{ pihole_gid | int }}"
  tags: [pihole]

- name: Verify privilege escalation for Pi-hole filesystem updates
  ansible.builtin.command: id -u
  register: pihole_root_check
  changed_when: false
  become: true
  tags: [pihole]

- name: Ensure privilege escalation is available
  ansible.builtin.assert:
    that:
      - pihole_root_check.stdout == "0"
    fail_msg: >-
      Pi-hole role needs sudo to manage /srv/apps. Run with --become or grant
      passwordless sudo.
  tags: [pihole]

- name: Ensure Pi-hole compose directory exists
  ansible.builtin.file:
    path: "{{ pihole_compose_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  tags: [pihole]

- name: Ensure alert check hostname resolves via /etc/hosts
  ansible.builtin.lineinfile:
    path: /etc/hosts
    create: true
    owner: root
    group: root
    mode: "0644"
    line: "{{ pihole_alert_web_url_ip }} {{ pihole_alert_web_url_hostname }}"
    regexp: "^[[:space:]]*{{ pihole_alert_web_url_ip | regex_escape() }}[[:space:]]+{{ pihole_alert_web_url_hostname | regex_escape() }}([[:space:]]+|$)"
    state: present
  when: pihole_alert_enabled
  tags: [pihole]

- name: Ensure Pi-hole sync directory exists
  ansible.builtin.file:
    path: "{{ pihole_compose_dir }}/sync"
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: pihole_sync_enabled
  tags: [pihole]

- name: Install Pi-hole sync script
  ansible.builtin.template:
    src: pihole-sync.py.j2
    dest: "{{ pihole_compose_dir }}/sync/sync.py"
    owner: root
    group: root
    mode: "0755"
  notify: Restart pihole-sync container
  when: pihole_sync_enabled
  tags: [pihole]

- name: Determine Pi-hole sync verification retries
  ansible.builtin.set_fact:
    pihole_sync_verify_retries: >-
      {{
        ((pihole_sync_interval | int) // (pihole_sync_verify_delay | int)) + 2
      }}
  when: pihole_sync_enabled
  tags: [pihole]

- name: Gather service facts
  ansible.builtin.service_facts:
  tags: [pihole]

- name: Ensure systemd-resolved drop-in directory exists
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: "'systemd-resolved.service' in ansible_facts.services"
  tags: [pihole]

- name: Disable systemd-resolved stub listener (free port 53)
  ansible.builtin.blockinfile:
    path: /etc/systemd/resolved.conf.d/pihole.conf
    create: true
    owner: root
    group: root
    mode: "0644"
    block: |
      [Resolve]
      DNSStubListener=no
  when: "'systemd-resolved.service' in ansible_facts.services"
  notify: Restart systemd-resolved
  tags: [pihole]

- name: Ensure resolv.conf points to upstream DNS
  ansible.builtin.copy:
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: "0644"
    content: |
      nameserver {{ pihole_dns1 }}
      {% if pihole_dns2 | length > 0 %}
      nameserver {{ pihole_dns2 }}
      {% endif %}
  when: "'systemd-resolved.service' in ansible_facts.services"
  notify: Restart systemd-resolved
  tags: [pihole]

- name: Deploy Pi-hole compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ pihole_compose_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  tags: [pihole]

- name: Start Pi-hole stack
  community.docker.docker_compose_v2:
    project_src: "{{ pihole_compose_dir }}"
    state: present
    recreate: auto
    wait: true
  tags: [pihole]

- name: Wait for Pi-hole config to be initialized
  ansible.builtin.wait_for:
    path: "{{ pihole_data_dir }}/pihole.toml"
    search_regex: '^\s*\[webserver\.api\]'
    timeout: 120
  tags: [pihole]

- name: Read Pi-hole listening mode
  ansible.builtin.shell: >-
    docker exec pihole pihole-FTL --config
    | awk -F= '/dns.listeningMode/ {gsub(/[ \t]/, "", $2); print $2; exit}'
  register: pihole_listening_mode_check
  changed_when: false
  when:
    - pihole_traefik_enabled
    - pihole_network_mode != "host"
  tags: [pihole]

- name: Ensure Pi-hole listens for LAN queries when Traefik is enabled
  ansible.builtin.assert:
    that:
      - pihole_listening_mode_check.stdout == "ALL"
    fail_msg: >-
      Pi-hole listeningMode is {{ pihole_listening_mode_check.stdout | default('unknown') }},
      expected ALL when Traefik is enabled with bridge networking.
  when:
    - pihole_traefik_enabled
    - pihole_network_mode != "host"
  tags: [pihole]

- name: Ensure Pi-hole API max sessions is configured
  ansible.builtin.lineinfile:
    path: "{{ pihole_data_dir }}/pihole.toml"
    regexp: '^\s*max_sessions\s*='
    line: "    max_sessions = {{ pihole_api_max_sessions | int }}"
    insertafter: '^\s*\[webserver\.api\]'
    create: false
  become: true
  notify: Restart pihole container
  tags: [pihole]

- name: Ensure dig is installed on Debian-based hosts
  ansible.builtin.package:
    name: dnsutils
    state: present
  when: ansible_facts.os_family == "Debian"
  become: true
  tags: [pihole]

- name: Check for dig availability
  ansible.builtin.command: dig -v
  register: pihole_dig_check
  changed_when: false
  failed_when: false
  tags: [pihole]

- name: Run Pi-hole DNS smoke tests
  ansible.builtin.command: "dig +short @{{ ansible_host }} {{ item }}"
  register: pihole_dns_smoke_tests
  changed_when: false
  when:
    - pihole_dig_check.rc == 0
    - item | length > 0
  loop:
    - "{{ pihole_traefik_host }}"
    - "google.com"
  tags: [pihole]

- name: Warn when dig is missing
  ansible.builtin.debug:
    msg: "dig not found on host; skipping DNS smoke tests. Install dnsutils to enable."
  when:
    - pihole_dig_check.rc != 0
  tags: [pihole]

- name: Detect Pi-hole UID/GID from container
  ansible.builtin.command:
    argv:
      - docker
      - exec
      - pihole
      - sh
      - -lc
      - "id -u pihole; id -g pihole"
  register: pihole_detected_ids
  changed_when: false
  tags: [pihole]

- name: Set detected Pi-hole UID/GID
  ansible.builtin.set_fact:
    pihole_effective_uid: "{{ pihole_detected_ids.stdout_lines[0] | int }}"
    pihole_effective_gid: "{{ pihole_detected_ids.stdout_lines[1] | int }}"
  when:
    - pihole_detected_ids is defined
    - (pihole_detected_ids.stdout_lines | default([]))
      | length >= 2
  tags: [pihole]

- name: Warn when configured UID/GID differ from container
  ansible.builtin.debug:
    msg: >-
      PIHOLE_UID/PIHOLE_GID ({{ pihole_uid }}:{{ pihole_gid }})
      differ from container ({{ pihole_effective_uid }}:{{
      pihole_effective_gid }}).
      Using container values for ownership fixes.
  when:
    - pihole_detected_ids is defined
    - (pihole_detected_ids.stdout_lines | default([])) | length >= 2
    - pihole_uid | int != pihole_effective_uid
      or pihole_gid | int != pihole_effective_gid
  tags: [pihole]

- name: Ensure effective Pi-hole UID/GID are available
  ansible.builtin.assert:
    that:
      - pihole_effective_uid | int > 0
      - pihole_effective_gid | int > 0
    fail_msg: >-
      Set PIHOLE_UID/PIHOLE_GID or ensure the pihole user exists in the
      container.
  tags: [pihole]

- name: Ensure Pi-hole data directories are owned by the container user
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ pihole_effective_uid }}"
    group: "{{ pihole_effective_gid }}"
    mode: "0755"
  loop:
    - "{{ pihole_data_dir }}"
    - "{{ pihole_dnsmasq_dir }}"
  become: true
  tags: [pihole]

- name: Scan Pi-hole data directories for ownership drift
  ansible.builtin.find:
    paths: "{{ item }}"
    recurse: true
    file_type: any
  loop:
    - "{{ pihole_data_dir }}"
    - "{{ pihole_dnsmasq_dir }}"
  register: pihole_ownership_scan
  become: true
  tags: [pihole]

- name: Determine if Pi-hole ownership repair is needed
  ansible.builtin.set_fact:
    pihole_ownership_needs_fix: >-
      {{
        (pihole_ownership_scan.results | map(attribute='files') | flatten
         | selectattr('uid', 'ne', pihole_effective_uid) | list | length > 0)
        or
        (pihole_ownership_scan.results | map(attribute='files') | flatten
         | selectattr('gid', 'ne', pihole_effective_gid) | list | length > 0)
      }}
  tags: [pihole]

- name: Repair Pi-hole data directory ownership recursively when needed
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ pihole_effective_uid }}"
    group: "{{ pihole_effective_gid }}"
    recurse: true
  loop:
    - "{{ pihole_data_dir }}"
    - "{{ pihole_dnsmasq_dir }}"
  when: pihole_ownership_needs_fix
  become: true
  tags: [pihole]

- name: Stat Pi-hole config files
  ansible.builtin.stat:
    path: "{{ item }}"
  loop:
    - "{{ pihole_data_dir }}/pihole-FTL.conf"
    - "{{ pihole_data_dir }}/pihole.toml"
    - "{{ pihole_data_dir }}/setupVars.conf"
  register: pihole_config_files
  tags: [pihole]

- name: Ensure Pi-hole config files are owned by the container user
  ansible.builtin.file:
    path: "{{ item.stat.path }}"
    owner: "{{ pihole_effective_uid }}"
    group: "{{ pihole_effective_gid }}"
  loop: "{{ pihole_config_files.results }}"
  when:
    - item.stat.exists
    - item.stat.uid != pihole_effective_uid
      or item.stat.gid != pihole_effective_gid
  become: true
  tags: [pihole]

- name: Determine Pi-hole report enablement
  ansible.builtin.set_fact:
    pihole_report_enabled: >-
      {{ (pihole_report_email | default('')) | length > 0 }}
  tags: [pihole]

- name: Ensure report schedule is valid
  ansible.builtin.assert:
    that:
      - pihole_report_schedule in ["daily", "weekly"]
    fail_msg: "Set DAILY_REPORT_SCHEDULE to 'daily' or 'weekly'."
  when: pihole_report_enabled
  tags: [pihole]

- name: Ensure report variables are provided
  ansible.builtin.assert:
    that:
      - pihole_report_sender | length > 0
      - pihole_report_smtp_host | length > 0
      - pihole_report_smtp_port is defined
      - pihole_report_smtp_port | int > 0
      - pihole_report_smtp_user | length > 0
      - pihole_report_smtp_password | length > 0
    fail_msg: "Define DAILY_REPORT_* variables to enable the Pi-hole report."
  when: pihole_report_enabled
  tags: [pihole]


- name: Read Pi-hole API token from config
  ansible.builtin.command: >
    awk -F= '/^API_TOKEN=/{print $2}' {{ pihole_data_dir }}/pihole-FTL.conf
  register: pihole_api_token_lookup
  changed_when: false
  failed_when: false
  when:
    - pihole_report_enabled
    - (pihole_report_api_token | default('')) | length == 0
  tags: [pihole]

- name: Set effective Pi-hole API token
  ansible.builtin.set_fact:
    pihole_report_api_token: >-
      {{ pihole_api_token_lookup.stdout | default('') }}
  when:
    - pihole_report_enabled
    - (pihole_report_api_token | default('')) | length == 0
  tags: [pihole]

- name: Install Pi-hole report env file
  ansible.builtin.template:
    src: pihole-report.env.j2
    dest: /etc/pihole-report.env
    owner: root
    group: root
    mode: "0600"
  when: pihole_report_enabled
  tags: [pihole]

- name: Install Pi-hole report script
  ansible.builtin.template:
    src: pihole-report.py.j2
    dest: /usr/local/bin/pihole-report.py
    owner: root
    group: root
    mode: "0750"
  when: pihole_report_enabled
  tags: [pihole]

- name: Schedule Pi-hole report
  ansible.builtin.cron:
    name: "pihole daily report"
    user: root
    special_time: "{{ pihole_report_schedule }}"
    job: >-
      . /etc/pihole-report.env && /usr/local/bin/pihole-report.py
  when: pihole_report_enabled
  tags: [pihole]

- name: Install Pi-hole alert env file
  ansible.builtin.template:
    src: pihole-alert.env.j2
    dest: "{{ pihole_alert_env_path }}"
    owner: root
    group: root
    mode: "0600"
  when: pihole_alert_enabled
  tags: [pihole]

- name: Install Pi-hole alert check script
  ansible.builtin.template:
    src: pihole-alert-check.py.j2
    dest: "{{ pihole_alert_script_path }}"
    owner: root
    group: root
    mode: "0755"
  when: pihole_alert_enabled
  tags: [pihole]

- name: Remove legacy Pi-hole alert cron entries
  ansible.builtin.cron:
    name: "{{ item }}"
    state: absent
  loop:
    - "pihole-alert-check.py"
    - "pihole alert check (legacy)"
  when: pihole_alert_enabled
  tags: [pihole]

- name: Remove legacy Pi-hole alert cron lines
  ansible.builtin.cron:
    name: "legacy pihole alert cleanup"
    state: absent
    job: "{{ pihole_alert_script_path }}"
  when: pihole_alert_enabled
  tags: [pihole]

- name: Schedule Pi-hole alert checks
  ansible.builtin.cron:
    name: "pihole alert check"
    user: "{{ pihole_alert_cron_user }}"
    minute: "{{ pihole_alert_cron_minute }}"
    hour: "{{ pihole_alert_cron_hour }}"
    job: "{{ pihole_alert_script_path }}"
  when: pihole_alert_enabled
  tags: [pihole]

- name: Install Pi-hole systemd unit
  ansible.builtin.template:
    src: pihole-compose.service.j2
    dest: /etc/systemd/system/pihole-compose.service
    owner: root
    group: root
    mode: "0644"
  when: pihole_systemd_autostart
  tags: [pihole]

- name: Enable Pi-hole compose service
  ansible.builtin.systemd:
    name: pihole-compose.service
    enabled: true
    daemon_reload: true
  when: pihole_systemd_autostart
  tags: [pihole]

- name: Verify Pi-hole admin endpoint
  ansible.builtin.uri:
    url: "http://localhost:{{ pihole_web_port }}/admin/"
    status_code:
      - 200
      - 302
  register: pihole_admin_check
  retries: 5
  delay: 2
  until: pihole_admin_check.status in [200, 302]
  when: pihole_healthcheck_enabled and not pihole_traefik_enabled
  tags: [pihole]

- name: Verify Pi-hole sync convergence
  ansible.builtin.set_fact:
    pihole_sync_verified: false
  when:
    - pihole_sync_enabled
    - pihole_sync_verify
  tags: [pihole]

- name: Verify Pi-hole sync convergence
  ansible.builtin.include_tasks: verify-sync.yml
  loop: "{{ range(0, (pihole_sync_verify_retries | int)) | list }}"
  loop_control:
    pause: "{{ pihole_sync_verify_delay | int }}"
  when:
    - pihole_sync_enabled
    - pihole_sync_verify
    - not pihole_sync_verified | default(false)
  tags: [pihole]

- name: Assert Pi-hole sync convergence
  ansible.builtin.assert:
    that:
      - pihole_sync_verified | default(false)
    fail_msg: >-
      Pi-hole sync verification failed. Missing upstreams={{
      pihole_sync_upstreams_missing | default([]) }}, extra upstreams={{
      pihole_sync_upstreams_extra | default([]) }}, missing hosts={{
      pihole_sync_hosts_missing | default([]) }}, extra hosts={{
      pihole_sync_hosts_extra | default([]) }}, missing CNAMEs={{
      pihole_sync_cname_missing | default([]) }}, extra CNAMEs={{
      pihole_sync_cname_extra | default([]) }}, missing revServers={{
      pihole_sync_rev_missing | default([]) }}, extra revServers={{
      pihole_sync_rev_extra | default([]) }}.
  when:
    - pihole_sync_enabled
    - pihole_sync_verify
  tags: [pihole]
